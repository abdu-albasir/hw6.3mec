<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="wrapper-title">До дня рождения осталось: </h1>
        <div class="wrapper-row">

            <div class="wrapper-item">
                <h1 id="days"></h1>

                <span>дней</span>
            </div>
            <div class="wrapper-item">
                <h1 id="hours"></h1>

                <span>часов</span>
            </div>
            <div class="wrapper-item">
                <h1 id="minutes"></h1>
                <span>минуты</span>
            </div>
            <div class="wrapper-item">
                <h1 id="seconds"></h1>
                <span>секунды</span>
            </div>
        </div>
        <div id="congratulation">
            <p>С днем рождения!!!, Alisher!</p>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
